<form id="episode-form" class="search__form">
    <input class="search__input" type="search" name="criteria" placeholder="Buscar episodios..." />
    <button class="search__submit" type="submit"></button>
</form>
<section class="episodes">
    <ul id="episode-list" class="episodes__list"></ul>
    <p id="message-empty" class="hide">No hay resultados...</p>
</section> 
<section id="episode-characters" class="episodes__characters">
    <button id="close-dialog" class="close-dialog">x Cerrar personajes</button>
    <ul id="episode-characters-list" class="characters__list characters__list--modal"></ul>
</section>
